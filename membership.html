<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/membership.css" />
    <title>Membership panel</title>
  </head>
  <body>
    <div class="panel">
      <div class="pricing-plan">
        <img src="/Images/min.png" alt="personal" class="pricing-img" />
        <h2 class="pricing-header">Personal</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Free Stickers</li>
          <li class="pricing-features-item">
            1 random Anime character every 6 months
          </li>
        </ul>
        <span class="pricing-price">FREE</span>
        <a href="#" class="pricing-button">Sign Up</a>
      </div>
      <div class="pricing-plan">
        <img src="/Images/min-max.png" alt="Family" class="pricing-img" />
        <h2 class="pricing-header">Family</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Customizied Stickers</li>
          <li class="pricing-features-item">
            1 random Anime character every 3 months
          </li>
        </ul>
        <span class="pricing-price">14.99$</span>
        <a href="#" class="pricing-button is-featured">Free trial</a>
      </div>
      <div class="pricing-plan">
        <img src="/Images/max.jpg" alt="Family&friends" class="pricing-img" />
        <h2 class="pricing-header">Family&Friends</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">official Stickers</li>
          <li class="pricing-features-item">1 Anime character every month</li>
        </ul>
        <span class="pricing-price">29.99$</span>
        <a href="#" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
